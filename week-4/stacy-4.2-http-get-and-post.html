<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>4.2 HTTP GET and POST Operations</title>

    <!-- jQuery reference -->
    <script
    type="text/javascript"
    src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
    charset="UTF-8"
  ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <h4>
        <button id="get">GET Example</button>  
    </h4>
    <script>
      $('#get').click(function() {
          $.get('https://dog.ceo/api/breeds/image/random', function (data, status) {
              console.log(`Get Request sent and received the status code ${status}, the dog breed returned is ${JSON.stringify(data.message)}`);
          })
      });
    </script>
  </body>
</html>
