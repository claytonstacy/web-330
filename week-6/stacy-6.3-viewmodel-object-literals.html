
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 6.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
</head>
<body>
    <div role="main" class="container">
        <br /><br />
        <h2>Knockout ViewModel Example</h2>
        <div class="form-group">
            <label for="txtFirstName">First Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: firstName"
        id="txtFirstName"/>
        </div>
        <div class="form-group">
            <label for="txtLastName">Last Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: lastName"
        id="txtLastName"/>
        </div>
        <div class="form-group">
            <label for="txtEmail">Email Address:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: email"
        id="txtEmail"/>
        </div>
        <br />
        <p> First Name: <strong data-bind="text: firstName"></strong></p>
        <p> First Name: <strong data-bind="text: lastName"></strong></p>
        <p> First Name: <strong data-bind="text: email"></strong></p>
    </div>
</body>
<script>
 var personViewModel = {
 firstName: ko.observable("Please enter first name"),
 lastName: ko.observable("Please enter last name"),
 email: ko.observable("Please enter email address"),
 };
 ko.applyBindings(personViewModel);
</script>

</body>
</html>
