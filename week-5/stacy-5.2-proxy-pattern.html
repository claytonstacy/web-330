<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacy 5.2 Proxy Pattern</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
<h2>Proxy Example 1</h2>
<button id="btnExample1">Run</button>
<br /><span id="proxyExampleOne"></span>

<script>var truck = {
 make: "Ford",
 model: "F-150",
 display: function() {
 $("#proxyExampleOne").append("<br />Make: " + this.make + "<br />" + "Model: "
+ this.model);
 }
};
$("#btnExample1").click($.proxy(truck, "display"));
</script>
<style>
    button {
        background-color: black;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        transition-duration: .2s;
        padding: 16px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.15), 0 6px 20px 0 rgba(0,0,0,0.12);
    }
    button:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        background-color: #3E3B3B;
    }
</style>
</body>
</html>
